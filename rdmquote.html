<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->
    
    <title>Beautiful Quote Generator</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/mystyle.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,700" rel="stylesheet">
    
</head>
    
<body>
    <div class="quote-box">
        <div class="quote-text" align="left">
            <span id="text"></span>
        </div>
        <div class="quote-author" align="right">
            - <span id="author"></span>
        </div>
        <div class="buttons" align="center">
            <button class="btn btn-warning button" id="new-quote">New quote</button>
        </div>
        <div class="fbbtn" align="center">
            <iframe src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Frdm-quote.herokuapp.com%2F&layout=button&mobile_iframe=true&width=59&height=20&appId" width="59" height="20" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
        </div>
    </div>
    
    <div class="footer">
        <h4>by 
            <a href="https://bihanzhuang.github.io/" alt="bihanzhuang">Bihan Zhuang</a>
        </h4>
    </div>
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/myjs.js"></script>
    
</body>
